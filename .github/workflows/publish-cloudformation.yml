name: Publish CloudFormation Template

on:
  push:
    branches:
      - main
    paths:
      - 'aws_cf/aws.yml'
      - 'aws_dast_cf/aws.yml'
      - 'aws_eks_cf/aws.yml'

jobs:
  publish-to-s3:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write     # required for OIDC
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.AWS_RELEASE_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get version info
        id: version
        run: |
          # Extract version from git
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=$(echo $GIT_TAG | sed 's/^v//')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          # Set outputs for use in later steps
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Upload AWS CloudFormation template with version
        run: |
          # Upload versioned template
          aws s3 cp aws_cf/aws.yml \
            s3://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}/aws/aws-${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}.yml \
            --content-type "text/yaml"
          
          # Upload as latest
          aws s3 cp aws_cf/aws.yml \
            s3://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}/aws/aws-latest.yml \
            --content-type "text/yaml"

      - name: Upload AWS AI DAST CloudFormation template with version
        run: |
          # Upload versioned template
          aws s3 cp aws_dast_cf/aws.yml \
            s3://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}/aws-ai-dast/aws-ai-dast-${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}.yml \
            --content-type "text/yaml"
          
          # Upload as latest
          aws s3 cp aws_dast_cf/aws.yml \
            s3://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}/aws-ai-dast/aws-ai-dast-latest.yml \
            --content-type "text/yaml"

      - name: Upload AWS EKS CloudFormation template with version
        run: |
          # Upload versioned template
          aws s3 cp aws_eks_cf/aws.yml \
            s3://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}/aws-eks/aws-eks-${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}.yml \
            --content-type "text/yaml"
          
          # Upload as latest
          aws s3 cp aws_eks_cf/aws.yml \
            s3://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}/aws-eks/aws-eks-latest.yml \
            --content-type "text/yaml"

      - name: Output template URLs
        run: |
          echo "Templates published successfully!"
          echo ""
          echo "=== AWS Crawler Templates ==="
          echo "Latest template URL: https://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}.s3.amazonaws.com/aws/aws-latest.yml"
          echo "Versioned template URL: https://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}.s3.amazonaws.com/aws/aws-${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}.yml"
          echo ""
          echo "=== AWS AI DAST Templates ==="
          echo "Latest template URL: https://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}.s3.amazonaws.com/aws-ai-dast/aws-ai-dast-latest.yml"
          echo "Versioned template URL: https://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}.s3.amazonaws.com/aws-ai-dast/aws-ai-dast-${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}.yml"
          echo ""
          echo "=== AWS EKS Templates ==="
          echo "Latest template URL: https://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}.s3.amazonaws.com/aws-eks/aws-eks-latest.yml"
          echo "Versioned template URL: https://${{ vars.BLUEPRINT_CONFIGURATOR_BUCKET_NAME }}.s3.amazonaws.com/aws-eks/aws-eks-${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}.yml"